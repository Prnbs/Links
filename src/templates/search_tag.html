<html>
<head>
    <title>Search</title>
</head>
<body>
    {% if errors %}
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="" method="get">
        <input type="text" name="email">
        <input type="text" name="tag">
        <input type="submit" value="Search">
    </form>
    {% if tagged_url %}
        <ul>
            {% for url in tagged_url %}
                <ul>
                    <li>{{ url }}</li>
                </ul>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
